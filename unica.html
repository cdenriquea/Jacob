<!-- -------------------Area Clase-------------------- -->
<div ng-show="content" class="col p-3 area">
    <div class="col-12 p-0 text-center"><img class="py-4 iconos" src="./imagenes/PRUEBA DE CONOCIMIENTO.png"></div>
    <div ng-if="usuario == 1 && showEdit == true" class="col">
        <a class="nav-link p-0" ng-click="edicion()">
            <button type="button" class="my-auto px-4 py-2 boton-editar" id="editarUnica">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                    class="bi bi-pencil-square" viewBox="0 0 16 16">
                    <path
                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                    <path fill-rule="evenodd"
                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                </svg>
            </button>
        </a>
    </div>
    <div class="col-12 text-center">
        <h1 class="titulos-clase">Selecciona la Opción Correcta</h1>
        <hr>
        <p class="text-justify">{{enunciado}}</p>
        <br>
    </div>
    <br>
    <div class="row">
        <div class="col-12 col-md-8 mx-auto text-center">
            <a class="nav-link" ng-repeat="opciones in opcionesUnicRand"> <button ng-style="color[$index]" ng-click="comprobar(opciones,$index)" type="button" class="boton-azul-borde-block">{{opciones}}</button></a>
        </div>
    </div>
    <a class="nav-link"> <button ng-click="confirmarRespuesta()" type="button" class="boton-amarillo">Confirmar</button></a>
</div>
</div>

</div>
<!-- -------------------Fin Area Clase-------------------- -->

<!-- -------------------Area Edición-------------------- -->
<div ng-show="edit" class="col p-3 area">
    <form>
        <div class="col-12 p-0 text-center"><img class="py-4 iconos" src="./imagenes/PRUEBA DE CONOCIMIENTO.png"></div>
        <div class="col">
            <a class="nav-link p-0" ng-click="contenido()">
                <button type="button" class="my-auto px-4 py-2 boton-editar" id="editarUnica">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                        class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path
                            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                        <path fill-rule="evenodd"
                            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                    </svg>
                </button>
            </a>
        </div>
        <div class="col-12 text-center">
            <h1 class="titulos-clase">Selecciona la Opción Correcta</h1>
            <hr>
        </div>
        <div class="row">
            <div class="col-12 mx-auto text-center">
                <div class="form-group borde-formulario">
                    <textarea class="form-control" ng-model="enunciado" id="enunciado" placeholder="Enunciado" required rows="5"></textarea>
                </div>
                <div ng-repeat="Opciones in opcionesUnic track by $index" class="form-group borde-formulario">
                    <input type="text" class="form-control" ng-model="opcionesUnic[$index]" id="{{opcionesUnic[$index]}}" placeholder="Opción">
                </div>
                <label for="respuestas">Respuesta: </label>
                <div id="respuestas" ng-repeat="Opciones in opcionesUnic" class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" ng-model="model.respuestas" name="Opciones" id="Opciones" value="{{Opciones}}">
                    <label class="form-check-label" for="Opciones">{{$index+1}}</label>

                </div>
                <div>Seleccion = {{model.respuestas}}</div>


                <div class="col text-right">
                    <a class="nav-link"> <button type="button" ng-click="nuevaOpcion()" class="boton-azul">Agregar</button></a>
                    <a class="nav-link"> <button type="button" ng-show="botonEliminar()" ng-click="eliminarOpcion()" class="boton-azul">Eliminar</button></a>
                </div>

            </div>
        </div>
        <div class="col text-center">
            <button type="submit" class="my-auto mx-auto px-4 py-2 boton-azul" ng-click="modContenido('PruebaRespUnica')">Guardar</button>
        </div>
    </form>
</div>
<!-- -------------------Fin Area Edición-------------------- -->
