<!-- -------------------Buscador-------------------- -->
<div class="container-fluid" id="franja_amarilla">
    <div class="row px-5 pt-5 pb-4">
        <div class="ml-auto">
            <div class="dropdown text-right">
                <button class="boton-azul py-1 px-3 dropdown-toggle" type="button" id="categorias"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Categorias
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" >
                    <a ng-repeat = "Categoria in Categorias" class="dropdown-item" ng-click="busqueda(Categoria)" href="#">{{Categoria}}</a>
                    <a class="dropdown-item" ng-click="busqueda('')" href="#">Todas las categorias</a>
                </div>
            </div>
        </div>
        <div style="width: 30%;">
            <form>
                <div class="form-group borde-formulario mx-3">
                    <input type="text" class="form-control form-control-sm" id="buscar" placeholder="Buscar Curso" ng-model="buscarCurso">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- -------------------Fin Buscador-------------------- -->

<!-- -------------------Categoria -------------------- -->
<div ng-repeat = "Categoria in Categorias | filter:buscarCategoria" class="container">
    <div class="row pt-2">
        <div class="col-12 pb-3">
            <h1  id="titulos-cursos" id="titulos">
                {{Categoria}}
            </h1>
        </div>
        <!-- -------------------Tarjeta-------------------- -->
        <div ng-repeat ="Curso in Cursos | filter:buscarCurso"  ng-if="Curso.categoria == Categoria" class="col-sm-6 col-md-3 col-lg-2 py-2 text-center p-1" id="categoria" >
            <div class="card col p-0 mx-auto text-center">
                <div class="card-header p-0">
                    <img ng-src="./docs/Cursos/{{Curso.categoria}}/{{Curso.nombre}}/IMAGEN.jpg"  width: 100% class="img-fluid">
                </div>
                <div class="card-body py-2 px-0" >
                    <ul class="list-unstyled">
                        <li  >
                            <h5 id="titulos">{{Curso.nombre}}</h5>
                        </li>
                        <br ng-if="Curso.nombre.length < 16 && Curso.precio < 999999">
                        <li><i>{{Curso.precio}} $COP</i> <s>$700.000 $COP</s></li>
                    </ul>
                    <div class="row no-gutters">
                        <div class="col text-center">
                            <a class="nav-link p-0"><button type="button" class="boton-azul-borde-mediano"
                                    data-toggle="modal" data-target="#normatividadCovid">Acerca de</button></a>
                        </div>
                        <div class="col text-center">
                            <a class="nav-link p-0" ><button type="button"
                                    ng-click="ingresoCurso('cursos','temas_cursos',Curso.id,Curso.nombre,Curso.categoria,'1')" class="boton-amarillo-mediano">Modificar</button></a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- -------------------Fin Tarjeta-------------------- -->

    </div>
</div>
<!-- -------------------Fin Categoria Derecho y leyes-------------------- -->

<hr>
