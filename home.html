<!-- -------------------MENSAJE INICIAL-------------------- -->
<div class="container-fluid py-2 py-md-5" id="mensaje-inicial">
    <div class="col-10 col-md-8 col-lg-6 mx-auto my-2 my-md-2 my-lg-5 py-2 py-md-2 py-lg-5">
        <div class="col mx-auto my-2 my-md-2 my-lg-5 py-3 py-md-5 text-center" id="mensaje">
            <h1 class="titulos pt-0 pt-md-3" id="titulo-mensaje">Hola {{nom_usu}}</h1>
            <hr>
            <h4 ng-if="inscritoMat == 0 " id="texto-mensaje">No tienes materias matriculadas.</h4>
            <br>
            <h4 id="texto-mensaje">Realiza tu matricula hasta el 1 Febrero del 2021</h4>
            <br>
            <div class="row">
                <div class="col">
                    <a class="nav-link p-0 pb-0 pb-md-3  text-center" ui-sref="matricula"><button type="button"
                            class="my-auto px-4 py-2 titulos boton-azul">Matrícula</button></a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<!-- ---------------------------------------------------->
<!-- -------------------MATERIAS-------------------- -->
<!-- ------------------------------------------------- -->


<div ng-if="inscritoMat == 1 " class="col">
    <div class="col">
        <!-- -------------------Programa-------------------- -->
        <h1 class="text-center pt-3" id="titulo-carrera">{{records1[0].programa}}</h1>
        <div class="col-12 col-md-10 col-lg-8 mx-auto">
            <!-- -------------------Semestre-------------------- -->
            <hr>
            <div class="row">
                <!-- -------------------Materia-------------------- -->
                <div ng-init="textoboton(x.progre)" ng-repeat="x in records1" ng-if="!records1[0].message && x.estado == 1" class="col-12 col-md-6 p-4">
                    <div class="col-12 px-0 borde-materia">
                        <div class="col-12 p-0 mx-auto" id="titulo-materia">
                            <h2 class="text-center pt-4 m-0">{{x.nombre}}</h2>
                            <h6 ng-if= "x.Modulos > 1 || x.Modulos == 0" class="text-center pb-4 m-0">{{x.Modulos}} Módulos</h6>
                            <h6 ng-if=" x.Modulos == 1" class="text-center pb-4 m-0">{{x.Modulos}} Módulo</h6>
                        </div>
                        <div class="col-12 mx-auto py-3 tarjeta-materia px-1 px-lg-2">
                            <ul class="list-unstyled">
                                <li class="px-1">
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" aria-valuenow="{{x.progre}}" aria-valuemin="0"
                                            aria-valuemax="100" ng-style="{ width: x.progre + '%'}">
                                            {{x.progre}} %
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <div class="row">
                                <div class="col text-center">
                                    <a class="nav-link p-0"><button type="button"
                                            class="my-auto px-4 py-2 boton-azul-borde" data-toggle="modal"
                                            data-target="#modalMateria">Acerca de</button></a>
                                </div>
                                <div class="col text-center">
                                    <a class="nav-link p-0" ><button ng-click="ingresoCurso('temas_materias','inscmat',x.nombre,x.img,x.info,x.progre,x.Evaluacion,x.id,'2')" type="button"
                                            class="my-auto px-4 py-2 boton-amarillo">{{progarray1[$index]}}</button></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- -------------------Fin Materia-------------------- -->
            </div>
            <!-- -------------------Fin Semestre-------------------- -->
        </div>
    </div>
<hr>
</div>

<!-- ---------------------------------------------------->
<!-- -------------------MIS CURSOS-------------------- -->
<!-- ------------------------------------------------- -->
<div ng-if="!records[0].message" class="container" id="mis_cursos">
    <div class="row py-5">
        <div class="col-12 pb-3">
            <h1 id="titulos">
                MIS CURSOS
            </h1>
        </div>
        <!-- -------------------Tarjeta-------------------- -->
        <div class="col-sm-6 col-md-3 col-lg-2 py-2 text-center p-1" ng-init="textoboton(x.progre)"
            ng-repeat="x in records">
            <div class="card col p-0 mx-auto text-center">
                <div class="card-header p-0">
                    <img src="./imagenes/{{x.img}}" class="img-fluid">
                </div>
                <div class="card-body py-2 px-0">
                    <ul class="list-unstyled">
                        <li>
                            <h5 id="titulos">{{x.nombre}}</h5>
                        </li>
                        <li class="px-1">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-valuenow="{{x.progre}}"
                                    aria-valuemin="0" aria-valuemax="100" ng-style="{ width: x.progre + '%'}">
                                    {{x.progre}} %
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div class="row no-gutters">
                        <div class="col text-center">
                            <a class="nav-link p-0"><button type="button" class="boton-azul-borde-mediano"
                                    data-toggle="modal" data-target="#normatividadCovid">Acerca de</button></a>
                        </div>
                        <div class="col text-center">
                            <a class="nav-link p-0"><button
                                    ng-click="ingresoCurso('temas_cursos','insccurs',x.nombre,x.img,x.info,x.progre,x.Evaluacion,x.id,'2')"
                                    type="button" class="boton-amarillo-mediano">{{progarray[$index]}}</button></a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- -------------------Fin Tarjeta-------------------- -->

    </div>
</div>
