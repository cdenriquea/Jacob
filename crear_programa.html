       <br>
        <div class="col-12 col-md-10 col-lg-8 mx-auto p-5 text-center" id="formularioMateria">
            <div class="col-12 col-md-5 mx-auto px-5">
                <img src="./imagenes/Logo vertical.png" class="img-fluid px-5">
            </div>
            <hr>
            <div class="col-12">
                <h1 id="titulo-carrera">Formulario de Creación de Programa</h2>
            </div>
            <div class="col-8 mx-auto">
                <form class="px-0 px-md-5">
                    <div class="form-group borde-formulario">
                        <input 
                        type="text"
                        class="form-control"
                        id="nombrePrograma"
                        ng-model = "nombrePrograma"
                        placeholder="Nombre del Programa"
                        required="true"
                        >
                    </div>
                    <div class="form-group borde-formulario">
                        <select class="custom-select" id="Programa" ng-model = "Programa" required>
                            <option value="">Tipo de Programa</option>
                            <option value="tecnico">Tecnico</option>
                            <option value="tecnologo">Tecnologo</option>
                            <option value="profesional">Profesional</option>
                            <option value="especializacion">Especialización</option>
                            <option value="maestria">Maestria</option>
                            <option value="doctorado">Doctorado</option>
                        </select>
                    </div>
                    <div class="form-group borde-formulario" required>
                        <select class="custom-select" id="modalidad" ng-model="modalidad">
                            <option value="">Modalidad del Programa</option>
                            <option value="Presencial">Presencial</option>
                            <option value="Virtual">Virtual</option>
                            <option value="Mixto">Mixto</option>
                            <option value="Fin de Semana">Fin de Semana</option>
                        </select>
                    </div>
                    <div class="form-group borde-formulario">
                        <input 
                        type="number"
                        class="form-control"
                        id="semestres"
                        ng-model = "semestres"
                        name="semestres"
                        placeholder="Numero de Semestres"
                        required="true"
                        >
                    </div>
                    <br>
                    <button type="submit" class="my-auto px-4 py-2 boton-azul" value="programa" ng-click = "crear_programa()">Crear Programa</button>
                </form>
                </div>
            </div> 
            </div>
