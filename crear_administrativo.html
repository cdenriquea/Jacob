        <br>
        <div class="col-12 col-md-10 col-lg-8 mx-auto p-5 text-center" id="formularioMateria">
            <div class="col-12 col-md-5 mx-auto px-5">
                <img src="./imagenes/Logo vertical.png" class="img-fluid px-5">
            </div>
            <hr>
            <div class="col-12">
                <h1 id="titulo-carrera">Formulario de Creación de Usuario Administrativo</h2>
            </div>
            <div class="col-8 mx-auto">
                <form class="px-0 px-md-5" action="usuarios.html">
                        <div class="form-group borde-formulario">
                            <input 
                            type="text"
                            class="form-control"
                            id="nombreAdministrativo"
                            placeholder="Nombre del Administrativo"
                            required="true"
                            >
                        </div>
                        <div class="form-group borde-formulario">
                            <input 
                            type="email"
                            class="form-control"
                            id="email"
                            placeholder="Correo Electrónico Institucional"
                            pattern="^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$"
                            required="true"
                            >
                        </div>
        
                        <div class="form-group borde-formulario">
                        <input 
                        type="password"
                        class="form-control"
                        id="contrasena"
                        placeholder="Contraseña"
                        pattern=".{8,}"
                        title="Debe tener minimo 8 caracteres"
                        required="true"
                        >
                    </div>
        
                    <div class="form-group borde-formulario">
                        <input 
                        type="password"
                        class="form-control"
                        id="confirmar"
                        name="confirmar"
                        placeholder="Confirmar Contraseña"
                        title="La Confirmacion no coincide con la Contraseña"
                        required="true"
                        >
                    </div>
                    <div class="form-group borde-formulario">
                        <input 
                        type="number"
                        class="form-control"
                        id="contacto"
                        name="contacto"
                        placeholder="Numero de Contacto"
                        required="true"
                        >
                    </div>
                    <div class="form-group borde-formulario">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFileLangHTML" required>
                            <label class="custom-file-label text-justify" for="customFileLangHTML" data-browse="Elegir">Fotografia</label>
                        </div>
                    </div>
                    <div class="form-group borde-formulario">
                        <input 
                        type="number"
                        class="form-control"
                        id="identificacion"
                        name="identificacion"
                        placeholder="Numero de Identificación"
                        required="true"
                        >
                      </div>
        
                      <div class="form-group borde-formulario">
                        <input 
                        type="number"
                        class="form-control"
                        id="edad"
                        name="edad"
                        placeholder="Edad"
                        required="true"
                        >
                      </div>
                    <div class="form-group borde-formulario" required>
                        <select class="custom-select" id="modalidad">
                            <option value="">Role Administrativo</option>
                            <option value="1">Registro y Control</option>
                            <option value="2">Investigación</option>
                            <option value="3">Contabilidad</option>
                            <option value="4">(Definir mas Roles)</option>
                        </select>
                    </div>
                    <div class="form-group borde-formulario">
                        <select class="custom-select" id="sede" required>
                            <option value="">Sede</option>
                            <option value="1">Cali</option>
                            <option value="1">Cartagena</option>
                            <option value="1">Ipiales</option>
                            <option value="1">Pasto</option>
                            <option value="1">Puerto Asis</option>
                            <option value="1">Villavicencio</option>
                        </select>
                    </div>
                    <br>
                    <button type="submit" class="my-auto px-4 py-2 boton-azul" value="administrativo">Crear Administrativo</button>
                </form>
                </div>
            </div> 
            </div>
